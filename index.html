<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>3D Village Demo (Simplified Test)</title>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; }
    canvas { display: block; width: 100vw; height: 100vh; }
    #info { position: absolute; top: 10px; left: 10px; color: #fff; background: rgba(0,0,0,0.5); padding: 8px; font-family: sans-serif; z-index: 10; }
  </style>
</head>
<body>
  <div id="info">動作確認用: 背景色・地面・家モデルのみ表示</div>
  <canvas id="scene"></canvas>

  <!-- Three.js and basic loaders -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    // Renderer setup
    const canvas = document.getElementById('scene');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    // Scene & camera
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb); // sky blue
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/ window.innerHeight, 0.1, 100);
    camera.position.set(0, 5, 10);

    // Controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 0, 0);

    // Lighting
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(5, 10, 7);
    scene.add(dirLight);

    // Ground
    const texLoader = new THREE.TextureLoader();
    const grassTex = texLoader.load('https://threejs.org/examples/textures/terrain/grasslight-big.jpg');
    grassTex.wrapS = grassTex.wrapT = THREE.RepeatWrapping;
    grassTex.repeat.set(10, 10);
    const groundMat = new THREE.MeshStandardMaterial({ map: grassTex });
    const ground = new THREE.Mesh(new THREE.PlaneGeometry(50, 50), groundMat);
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

    // Load House model
    const loader = new THREE.GLTFLoader();
    loader.load(
      'https://rawcdn.githack.com/KhronosGroup/glTF-Sample-Models/master/2.0/House/glTF/House.gltf',
      gltf => {
        const model = gltf.scene;
        model.traverse(o => { if (o.isMesh) { o.castShadow = true; o.receiveShadow = true; } });
        model.position.set(0, 0, 0);
        model.scale.set(1.2, 1.2, 1.2);
        scene.add(model);
        render();
      },
      undefined,
      err => console.error('House model load error', err)
    );

    // Resize handler
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      render();
    });

    // Render loop
    function render() {
      controls.update();
      renderer.render(scene, camera);
    }
    render();
  </script>
</body>
</html>
