<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>3D Village Demo (Test Build)</title>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; }
    canvas { width: 100vw; height: 100vh; display: block; }
    #info { position: absolute; top: 10px; left: 10px; color: #fff; z-index: 10; background: rgba(0,0,0,0.5); padding: 8px; font-family: sans-serif; }
  </style>
</head>
<body>
  <div id="info">動作確認用: 家屋モデルと地面のみ表示</div>
  <canvas id="scene"></canvas>

  <!-- Three.js core and loaders -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/RGBELoader.js"></script>

  <script>
    const canvas = document.getElementById('scene');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.outputEncoding = THREE.sRGBEncoding;

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 5, 10);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 1, 0);
    controls.update();

    // Lighting
    scene.add(new THREE.AmbientLight(0x777777));
    const dir = new THREE.DirectionalLight(0xffffff, 0.8);
    dir.position.set(5, 10, 7);
    scene.add(dir);

    // Environment map (HDR)
    new THREE.RGBELoader()
      .setDataType(THREE.UnsignedByteType)
      .load(
        'https://rawcdn.githack.com/mrdoob/three.js/dev/examples/textures/equirectangular/royal_esplanade_1k.hdr',
        env => {
          env.mapping = THREE.EquirectangularReflectionMapping;
          scene.environment = env;
          scene.background = env;
          render();
        }
      );

    // Ground
    const texLoader = new THREE.TextureLoader();
    const grass = texLoader.load('https://threejs.org/examples/textures/terrain/grasslight-big.jpg');
    grass.wrapS = grass.wrapT = THREE.RepeatWrapping;
    grass.repeat.set(10, 10);
    const groundMat = new THREE.MeshStandardMaterial({ map: grass });
    const ground = new THREE.Mesh(new THREE.PlaneGeometry(50, 50), groundMat);
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

    // House model
    const gltfLoader = new THREE.GLTFLoader();
    gltfLoader.load(
      'https://rawcdn.githack.com/KhronosGroup/glTF-Sample-Models/master/2.0/House/glTF/House.gltf',
      gltf => {
        const model = gltf.scene;
        model.scale.set(1.5, 1.5, 1.5);
        scene.add(model);
        render();
      }
    );

    // Handle resize
    window.addEventListener('resize', () => {
      const w = window.innerWidth, h = window.innerHeight;
      renderer.setSize(w, h);
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
      render();
    });

    function render() {
      controls.update();
      renderer.render(scene, camera);
    }

    // Initial render
    render();
  </script>
</body>
</html>
